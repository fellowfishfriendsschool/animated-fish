<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- make it responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Fish</title>
  <style>
    /* kill any default scrollbars and white background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    /* center your SVG but let it fill the frame */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    /* make the SVG scale to the container’s width, preserving aspect ratio */
    svg {
      width: 100%;
      height: auto;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 302.82341 185.08639"
    preserveAspectRatio="xMidYMid meet"
  >
    <!-- all your existing <g>…<path> shapes go here unchanged -->
    <g transform="translate(-88.7133,-87.33181)">
      <!-- … body, arms, eyes, mouth, teeth, etc. … -->
    </g>
  </svg>

  <!-- your GSAP animation stays self-contained; no new deps -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    gsap.set(
      ["#rightArmUpper", "#rightArmLower", "#rightHand",
       "#leftArmUpper",  "#leftArmLower"], {
        transformOrigin: "left top"
      }
    );

    const wave = gsap.timeline({ repeat: -1, yoyo: true })
      .to("#rightArmUpper", { rotation: 20,  duration: 0.4, ease: "sine.inOut" })
      .to("#rightArmLower", { rotation: -15, duration: 0.4, ease: "sine.inOut" }, "<0.2")
      .to("#rightHand",     { rotation: 30,  duration: 0.4, ease: "sine.inOut" }, "<0.2")
      .to("#leftArmUpper",  { rotation: -15, duration: 0.4, ease: "sine.inOut" }, "<0.8")
      .to("#leftArmLower",  { rotation: 10,  duration: 0.4, ease: "sine.inOut" }, "<");

    gsap.to("#body", {
      y:       -5,
      duration: 1,
      ease:     "sine.inOut",
      repeat:   -1,
      yoyo:     true
    });

    gsap.to("#pupilLeft, #pupilRight", {
      scaleY:           0.6,
      transformOrigin:  "center center",
      duration:         0.1,
      repeat:          -1,
      yoyo:             true,
      repeatDelay:      3
    });
  </script>
</body>
</html>
