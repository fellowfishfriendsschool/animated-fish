<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <svg id="fish" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <ellipse id="fishBody" cx="100" cy="50" rx="40" ry="25" fill="#FFA500" />
    <polygon id="tail" points="60,50 30,35 30,65" fill="#FF8C00" />
    <circle id="eyeLeft" cx="115" cy="45" r="5" fill="#FFFFFF" />
    <circle id="pupilLeft" cx="115" cy="45" r="2" fill="#000000" />
    <circle id="eyeRight" cx="115" cy="55" r="5" fill="#FFFFFF" />
    <circle id="pupilRight" cx="115" cy="55" r="2" fill="#000000" />
    <path id="mouth" d="M135,50 Q140,55 135,60" stroke="#000" stroke-width="2" fill="none" />
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script>
    gsap.to("#tail", {
      rotation: 15,
      transformOrigin: "60px 50px",
      duration: 0.5,
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut"
    });

    gsap.to("#pupilLeft, #pupilRight", {
      scaleY: 0.1,
      duration: 0.2,
      repeat: -1,
      yoyo: true,
      repeatDelay: 3,
      transformOrigin: "center center"
    });

    gsap.to("#mouth", {
      scaleY: 1.2,
      transformOrigin: "center center",
      duration: 0.3,
      yoyo: true,
      repeat: -1,
      repeatDelay: 2
    });
  </script>
</body>
</html>
